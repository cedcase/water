<!DOCTYPE html>
<html>
<head>
  <title>Pricing Plans</title>
  <style>
    /* Define some basic styles for the pricing plans */

    body {
        text-align: center;
        margin-top: 200px;
        background-color: darkcyan;
    }
    .pricing-plan {
      /* position: relative; */
      background-color: #f5f5f5;
      padding: 10px;
       margin: 10px;
      text-align: center;
      width: 250px;
      display:inline-table;
         height: 400px;
  
    }
    .pricing-plan h3 {
      margin-top: 20;
      font-size: 24px;
      color: blue;
    }
    .pricing-plan .price {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
    }
    .pricing-plan ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .pricing-plan li {
      margin: 10px 0;
    }
    /* Style the "Sign Up" button */
    .pricing-plan button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 100px;
    }
    /* Add hover effect to the button */
    .pricing-plan button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="pricing-plan">
    <h3>Basic Plan</h3>
    <p class="price">$9.99</p>
    <ul>
      <li>10GB storage</li>
      <li>100GB bandwidth</li>
      <li>1 user</li>
      <li></li>
    </ul>
    <button>Sign Up</button>
  </div>
  <div class="pricing-plan">
    <h3>Premium Plan</h3>
    <p class="price">$19.99</p>
    <ul>
      <li>100GB storage</li>
      <li>1000GB bandwidth</li>
      <li>5 users</li>
    </ul>
    <button>Sign Up</button>
  </div>
  <div class="pricing-plan">
    <h3>Ultimate Plan</h3>
    <p class="price">$29.99</p>
    <ul>
      <li>Unlimited storage</li>
      <li>Unlimited bandwidth</li>
      <li>Unlimited users</li>
    </ul>
    <button>Sign Up</button>
  </div>
</body>
</html>
